<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: aqua;
        }
        table, th, td
        {
            border:1px solid black;
        }
        #main{
            background-color: aliceblue;
        }
    </style>
</head>
<body>
    <center>
        <p style="color: hsl(238, 61%, 60%); line-height: 1.25;">EMPLOYEE DATA IN THE FORM OF TABLE</p>
        <div id="main">
            <table>
                <tr>
                    <th>empno</th>
                    <th>empname</th>
                    <th>salary</th>
                </tr>
            {% for obj in object_list %}
            <tr>
                <td>{{obj.empno}}</td>
                <td>{{obj.empname}}</td>
                <td>{{obj.salary}}</td>
            </tr>
            {% endfor %}
            </table>
        </div>
    </center>
</body>
</html>
